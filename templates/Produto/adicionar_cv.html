{% extends "base.html" %}

{% block titulo %}
Adicionar produtos
{% endblock %}

{% block titulo_pagina %}
Cadastrar
{% endblock %}

{% block conteudo %}

    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Cadastrar">
    </form>

{% endblock %}
